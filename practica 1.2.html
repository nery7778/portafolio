<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operaciones con JavaScript</title>
	<script type="text/javascript" src="operacionesjs.js"></script>
	<!-- Fuente moderna -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Poppins', sans-serif;
			background-color: #0f0f1b;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			margin: 0;
		}

		form {
			background: #1a1b3b;
			padding: 30px;
			border-radius: 15px;
			border: 3px dashed #c084fc;
			box-shadow: 0 0 15px #c084fc80;
			text-align: center;
			width: 60%;
		}

		h1 {
			color: #f8f4ff;
			margin-bottom: 20px;
			font-size: 3.5em;
			text-shadow: 2px 2px #a66cff;
		}

		h2 {
			color: #ffffff;
			font-size: 1.8em;
			margin-top: 30px;
			border: 3px dashed #f472b6;
			padding: 10px;
			border-radius: 10px;
			width: 60%;
			text-align: center;
			box-shadow: 0 0 10px #f472b680;
		}

		label {
			display: block;
			margin-bottom: 8px;
			font-weight: 500;
			color: #fbcfe8;
			font-size: 1.4em;
		}

		input[type="text"] {
			width: 60%;
			padding: 12px;
			margin-bottom: 20px;
			border: 2px dashed #c084fc;
			border-radius: 8px;
			font-size: 1em;
			background-color: #2d2a4a;
			color: white;
			box-shadow: 0 0 5px #c084fc80;
		}

		input[type="button"] {
			background-color: #a855f7;
			color: white;
			border: 2px dashed #f472b6;
			padding: 12px 25px;
			margin: 8px;
			border-radius: 8px;
			cursor: pointer;
			font-size: 1.2em;
			box-shadow: 0 0 8px #f472b660;
			transition: all 0.3s ease;
		}

		input[type="button"]:hover {
			background-color: #9333ea;
			border-color: #f9a8d4;
			box-shadow: 0 0 12px #f9a8d480;
		}

		#r {
			text-align: center;
			color: #f8f4ff;
			font-size: 1.6em;
			margin-top: 10px;
			text-shadow: 1px 1px #a78bfa;
		}
	</style>
</head>

<body>
	<h1>Operaciones</h1>
	<form>
		<label for="num1">Escribe un número</label>
		<input type="text" name="num1" id="num1" placeholder="Escribe un número">

		<label for="num2">Escribe un número</label>
		<input type="text" name="num2" id="num2" placeholder="Escribe un número">

		<input type="button" name="Suma" id="Suma" value="Suma" onclick="sumar()">
		<input type="button" name="Resta" id="Resta" value="Resta" onclick="restar()">
		<input type="button" name="Multiplicacion" id="Multiplicacion" value="Multiplicación" onclick="multiplicar()">
		<input type="button" name="Division" id="Division" value="División" onclick="dividir()">
	</form>

	<h2>Respuesta</h2>
	<p id="r"></p>
</body>
</html>

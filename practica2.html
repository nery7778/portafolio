<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registro de Usuario</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
 
        h1 {
            text-align: center;
            color: #2c3e50;
        }
 
        .formulario {
            width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
 
        .formulario label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #34495e;
        }
 
        .formulario input[type="text"], .formulario input[type="password"], .formulario select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
 
        .formulario input[type="radio"] {
            margin-right: 5px;
        }
 
        .formulario input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
 
        .formulario input[type="button"]:hover {
            background-color: #3498db;
        }
 
        #resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f7e7;
            border: 1px solid #27ae60;
            border-radius: 5px;
            text-align: center;
            color: #2c3e50;
            display: none;
        }
 
        .aceptado {
            background-color: #27ae60;
            color: white;
        }
 
        .denegado {
            background-color: #c0392b;
            color: white;
        }
</style>
</head>
<body>
<h1>Registro de Usuario</h1>
<form class="formulario" id="formulario">
<label for="user">Usuario</label>
<input type="text" name="user" id="user"><br/><br/>
<label for="password">Contraseña</label>
<input type="password" name="pass" id="pass"><br/><br/>
<label for="carrera">Carrera</label>
<select name="carrera" id="carrera">
<option value="ITI">Ing. Tecnologías de la Información</option>
<option value="ITEM">Ing. Telemática</option>
<option value="ISTI">Ing. Industrial</option>
<option value="ITMA">Ing. En la Manufactura</option>
<option value="LAG">Licenciatura en Administración</option>
<option value="MERCA">Licenciatura en Negocios y Mercadotecnia</option>
</select><br/><br/>
<label for="genero">Género</label><br/><br/>
<input type="radio" name="genero" id="genero" value="femenino"> Femenino<br/>
<input type="radio" name="genero" id="genero" value="masculino"> Masculino<br/><br/>
<input type="checkbox" name="casilla" id="casilla">
<label for="casilla">Acepto los términos y condiciones de uso</label><br/><br/>
<input type="button" name="envio" id="envio" value="Leer datos" onclick="leer()">
</form>
 
    <div id="resultado"></div><br/><br/>
 
    <script type="text/javascript">
        function leer() { 
            var nom = document.forms["formulario"].elements["user"].value;
            var clave = document.getElementById('pass').value;
            var carrera1 = document.getElementById('carrera').value;
 
            var gen = document.getElementsByName('genero');
            var g = ''; 
            for (i = 0; i < gen.length; i++) {
                if (gen[i].checked) {
                    g = gen[i].value;
                }
            }
 
            var ok = document.getElementById('casilla').checked;
            var ok1 = ok ? "Aceptado" : "Denegado";
 
            // Muestra los datos en el div
            var resultado = document.getElementById('resultado');
            resultado.style.display = 'block';
            resultado.innerHTML = `
<p>Tu nombre es: ${nom}</p>
<p>Tu contraseña es: ${clave}</p>
<p>Tu carrera es: ${carrera1}</p>
<p>Tu género es: ${g}</p>
<p>Aceptación de los acuerdos: ${ok1}</p>
            `;
            // Cambia el estilo según la aceptación de los términos
            if (ok) {
                resultado.className = 'aceptado';
            } else {
                resultado.className = 'denegado';
            }
